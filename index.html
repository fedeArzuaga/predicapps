<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Predicapp! Haz tus revisitas</title>
  </head>
  <body>

    <section class="uk-container uk-container-expand uk-padding-remove">

        <!-- Content -->
        <div id="container" class="uk-width-1-1 custom-container">

          <!-- Revisitas container -->
          <div>

            <h1>Predicapp! Haz tus revisitas</h1>

            <!-- Submit Revisitas Form -->
            <div class="uk-flex uk-flex-right">
              
              <!-- Button modal -->
              <button class="uk-button uk-button-new-item" type="button" uk-toggle="target: #modal-new-item">NUEVA REVISITA</button>

              <!-- Modal -->
              <div id="modal-new-item" uk-modal>
                  <div class="uk-modal-dialog uk-modal-body">
                      <h2 class="uk-modal-title">Agrega una nueva revisita</h2>

                      <!-- Form -->

                      <form id="newRevisit">
                          <fieldset class="uk-fieldset">

                              <div id="alertContent">

                              </div>
                      
                              <div class="uk-margin">
                                  <input name="name" class="uk-input" type="text" placeholder="Nombre de la persona">
                              </div>

                              <div class="uk-margin">
                                  <input name="address" class="uk-input" type="text" placeholder="Dirección">
                              </div>

                              <div class="uk-margin">
                                  <input name="publication" class="uk-input" type="text" placeholder="Publicación entregada (opcional)" />
                              </div>

                              <div class="uk-margin">
                                  <textarea name="annotations" class="uk-textarea" rows="5" placeholder="Anotaciones (opcional)"></textarea>
                              </div>
                              
                              <div class="uk-margin">
                                <input type="submit" class="uk-button uk-button-new-item" value="GUARDAR"/>
                              </div>
                      
                          </fieldset>
                      </form>

                      <!-- End form -->
                  </div>
              </div>

            </div>

            <div class="uk-margin-medium-top uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-medium" id="revisitasContainer" uk-grid="masonry: true">

            </div>

          </div>

    </section>

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
